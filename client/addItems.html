<!--        config objects           -->

<template name='addReq1'>
  <br><br>
  <div class='container'>

      <h4>All Requirement Types</h4>
        {{#each req_types}}
          <h5>Type : {{type}}</h5>
        {{/each}}
  </div>

  <div class='container'>

    {{> quickForm collection='Req_Types' id='insertReq_TypesForm' type='insert'}}
  </div>
</template>
