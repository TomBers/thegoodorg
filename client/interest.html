<template name="interest">

<div class='container'>
  <div class='row'>
  <div class='col-sm-2'>Project</div>
  <div class='col-sm-3'>Message</div>
  <div class='col-sm-3'>Needs</div>
  <div class='col-sm-4'>Accept /  Reject</div>
  </div>
  {{#each msgs}}
  {{> msg}}
  {{/each}}

</div>
</template>

<template name="msg">
  <div class='row'>
  <div class='col-sm-2'>{{project.hline}}</div>
  <div class='col-sm-3'>{{message}}</div>
  <div class='col-sm-3'>
    {{#each about}}
    {{this}}
    {{/each}}
  </div>
  <div class='col-sm-4'><button type="button" class="btn btn-success">Accept</button> <button type="button" class="btn btn-danger">Reject</button></div>
</div>

</template>
