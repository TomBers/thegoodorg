<template name='displayCallbacks'>
  <div class ='container'>

    <div class='col-sm-3'><h2>From</h2></div>
    <div class='col-sm-3'><h2>About</h2></div>
    <div class='col-sm-3'><h2>Msg</h2></div>
    <div class='col-sm-3'><h2>Status</h2></div>
    
  </div>

  {{#each callbackReqsOut}}
  <div class ='container'>

    <div class='col-sm-3'><h6>{{from_id}}</h6></div>
    <div class='col-sm-3'><h6>{{about}}</h6></div>
    <div class='col-sm-3'><h6>{{message}}</h6></div>
    <div class='col-sm-3'><h6>{{status}}</h6></div>

  </div>
  {{/each}}




  <div class ='container'>

    <div class='col-sm-3'><h2>To</h2></div>
    <div class='col-sm-3'><h2>About</h2></div>
    <div class='col-sm-3'><h2>Msg</h2></div>
    <div class='col-sm-3'><h2>Status</h2></div>

  </div>

  {{#each callbackReqsOut}}
  <div class ='container'>

    <div class='col-sm-3'><h6>{{to_id}}</h6></div>
    <div class='col-sm-3'><h6>{{about}}</h6></div>
    <div class='col-sm-3'><h6>{{message}}</h6></div>
    <div class='col-sm-3'><h6>{{status}}</h6></div>

  </div>
  {{/each}}



</template>
