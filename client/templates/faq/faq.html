<template name='faq'>

      <body style="margin:80px 15px 0px 15px;">
      <div class="faq container" style="margin:80px 15px 0px 15px;">

		<div class="faq_headder">
			<legend>Frequently Asked Questions</legend>
		</div>
		
		<div class="panel-group">
		 {{#each faqlist}}
		<div class="panel panel-default">
		  <div class="panel-heading">
			<h4 class="panel-title">
			  <a data-toggle="collapse" href="#collapse_{{_id}}"><span id="faq_title_icon_{{_id}}" class="faq_title_icon glyphicon glyphicon-collapse-down"></span>  {{question}}</a>
			</h4>
		  </div>
		  <div id="collapse_{{_id}}" faq_id="{{_id}}" class="panel-collapse collapse">
			<div class="panel-body">{{answer}}</div>
		  </div>
		</div> 
		 {{/each}}
		</div>
      </div>

    </body>
</template>
