<template name='faqadmin'>

      <body style="margin:80px 15px 0px 15px;">
      <div class="faq container" style="margin:80px 15px 0px 15px;">

		<div class="faq_headder">
			<legend>Frequently Asked Questions</legend>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">FAQ:</div>
			<ul class="list-group">
				{{> autoformModals}}
				{{#each faqlist}}
				<li class="list-group-item">
					<div class="my_row">
						<div class="col-md-1">
							{{#afModal class="btn btn-danger" collection="Faq" operation="remove" doc=_id title="Delete FAQ"}}
								<span class="glyphicon glyphicon-minus"></span>
							{{/afModal}}
	
							{{#afModal class="btn btn-primary" collection="Faq" operation="update" doc=_id title="Update FAQ"}}
								<span class="glyphicon glyphicon-edit"></span>
							{{/afModal}}
						</div>
						<div class="col-md-10">	
							<div class="my_row faq_question">{{question}}</div>
							<div class="my_row faq_answer">{{answer}}</div>
						</div>
					</div>
				</li>
				{{/each}}
				
				<!--new-->
				<li class="list-group-item">
					<div class="my_row">
					<div class="col-md-2">
					{{#afModal class="btn btn-primary" collection="Faq" operation="insert" title="Add new FAQ"}}
						<span class="glyphicon glyphicon-plus"></span>
					{{/afModal}}
					</div>
					</div>
				</li>
				
				
				
			</ul>
      </div>
	</div>
    </body>
</template>
