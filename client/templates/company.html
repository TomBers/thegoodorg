<template name='company'>

  <div class='container'>

    <div class='row'>

    {{#with company}}

      <div class='col-sm-4 companyBox'>
        <!-- <img src='http://placehold.it/300&text={{title}}' style='width:100%;height:auto'>  -->
        <img src= {{logo}} style='width:100%;height:auto'>
      </div>

      <div class='col-md-6'>
        <h4>About Us:</h4>
        <h5>Name: {{name}}</h5>

        <h5>Title:  {{title}}</h5>
        <h5>Headline: {{hline}}</h5>
        <h5>About: {{about}}</h5>
        <h5>Website:</h5><a href='{{url}}'> >> {{url}}</a>
        <br>

        <h4>Where we are:</h4>
        <h5>location: {{loc}}</h5>
        <h5>Created: {{createdAt}}</h5>
        <h5>Last updated: {{updatedAt}}</h5>
        <br>


    </div>

      <br>
      <!-- {{#if isRegistered.contact_mail == rep_email}} -->
      {{#if isOwned}}

        {{> autoformModals}}
        {{#afModal class="btn btn-primary" collection="Companies" operation="update" doc=_id}}
          Edit Company
        {{/afModal}}

      {{/if}}
      <br>

    {{/with}}

  </div>

  <h4>Our Projects :</h4>

    {{#each projects}}
      {{> projectSummary}}
    {{/each}}

</div>

</template>

<template name="projectSummary">
  <div class='row'>
    <!-- <div class='col-sm-3'>{{_id}},{{title}}</div> -->
    <div class='col-sm-3'>{{title}}</div>
    <div class='col-sm-3'>{{desc}}</div>
    <div class='col-sm-3'>{{link}}</div>
    <div class='col-sm-3'>
      <!-- {{#if isOwned}}

        {{> autoformModals}}
        {{#afModal class="btn btn-primary" collection="Projects" operation="update" doc=_id}}
          Edit Project
        {{/afModal}}

      {{/if}} -->
  </div>
  </div>

</template>
