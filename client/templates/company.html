<template name='company'>

  <div class='container'>

    <div class='row'>
    {{#with company}}
    <div class='col-md-4'>
      <img src='http://placehold.it/300&text={{title}}' style='width:100%;height:auto'>
    </div>
    <div class='col-md-6'>
      <h1>{{title}}</h1>
      <p>{{desc}}</p>
    </div>
    {{/with}}

  </div>
<h1>Our Projects :</h1>
    {{#each projects}}
    {{> projectSummary}}
    {{/each}}

  </div>
</template>

<template name="projectSummary">
  <div class='row'>
    <div class='col-sm-3'>{{_id}},{{title}}</div>
    <div class='col-sm-3'>{{desc}}</div>
    <div class='col-sm-3'>{{link}}</div>
    <div class='col-sm-3'>
    {{> autoformModals}}
    {{#afModal class="btn btn-primary" collection="Projects" operation="update" doc=_id}}
      Edit
    {{/afModal}}
  </div>
  </div>

</template>
