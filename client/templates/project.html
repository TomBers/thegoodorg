<template name='project'>

  <div class='container'>

    <div class='col-md-6'>
      <img src={{img}} style='width:20%;height:auto'>
      <h3>title:{{title}}</h3>
      <br>
      <h4>Headline:{{hline}}</h4>
      <br>
      <h5>Projects:{{desc}}</h5>
      <!--a href='/edit/{{_id}}'>Edit</a-->

      <br>

      {{> autoformModals}}
      {{#afModal class="btn btn-primary" collection="Projects" operation="update" doc=_id}}
        Edit
      {{/afModal}}

	  
	   <div class='btn btn-primary' id='contact_btn'>Contact</div>
	 

	   {{#if showContactForm}}
	    <h2>Send Collaboration Request</h2>
		  <div style="border: 1px solid black">
		  
		  
		  <div class='btn btn-primary' id='send_btn'>Send</div>
		</div>
		  {{/if}}
	  
    </div>

    <br>

    <div class='col-sm-5' style="border: 1px solid black">

      <h5>an initiative within company: {{ownerId}}</h5>
      <a href='/company/{{ownerId}}'> >> Company Page</a>

    </div>

  </div>


</template>
