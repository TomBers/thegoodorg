<template name='project'>
  <div class="main_body-project">
    <div class="container relative">

      <div class = 'row'>
        <div class='col-sm-2'>
          <div class="imgDiv">

            <img src="{{linkCompany.logo}}" width='100'>

          </div>
        </div>

        <div class='col-sm-8' text-align='middle'>
          <hdr2>Project Title: {{title}} </hdr2><br>
          <hdr1>Project Headline: {{hline}} </hdr1>
        </div>

        <div class='col-sm-2'>
        </div>

      </div>


      <div class="left-side-panel" width='200px'>
        <div text-align='left'>
        <!-- <div class="container" text-align='left'> -->

          <br  /> <strong> End Date: {{endDate}}</strong>
          <br  /> Industry: <strong>{{linkCompany.industry}}</strong>
          <br  /> Start Date: <strong>{{startDate}}</strong>
          <br  />Duration: <strong> {{duration}} </strong>
          <div class="clear"> </div>
          <br>
        </div>

        {{#each interactions}}

        <div class="project-info">
          <center>
            <img src="{{getInterestPic this}}" align='middle'/>
          </center>
          <h7>{{this}}</h7>

        </div>

        {{/each}}

      </div>


      <div class="center-side-panel">
        <div class="image"><img style="width:100%; height:auto;" src="{{img}}" height='auto'></div>

        <div class="info-box">
          <img src="/images/proj_headline.png" /><h2>Description</h2>
          <span>{{desc}}</span>
        </div>

        <div class="info-box">
          <img src="/images/proj_impact.png" /><h2>Impact</h2>
          <div class="img"></div> <span>Environment : {{impact_e}} <br>Health : {{impact_h}}<br>Rights : {{impact_r}}</span>
        </div>


        <div class="info-box">
          <img src="/images/proj_location.png" /><h2>Project Location</h2>
          <div class="img"></div>
          <!-- <div ><iframe width="600" height="337" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=51.5033630,-0.1276250&hl=es;z=14&amp;output=embed"></iframe><br /><small><a href="https://maps.google.com/maps?q='+data.lat+','+data.lon+'&hl=es;z=14&amp;output=embed" style="color:#0000FF;text-align:left" target="_blank">See map bigger</a></small></div> -->
          <div ><iframe width="500" height="auto" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=51.5033630,-0.1276250&hl=es;z=14&amp;output=embed"></iframe><br /><small><a href="https://maps.google.com/maps?q='+data.lat+','+data.lon+'&hl=es;z=14&amp;output=embed" style="color:#0000FF;text-align:left" target="_blank"></a></small></div>
          <div class="clear"></div>
        </div>


        <div class="info-box">
          <img src="/images/proj_owner.png" /><h2>About {{linkCompany.name}}</h2>
          <span>{{linkCompany.about}}</span>
        </div>


      </div>
      <div class="right-side-panel">

        <!-- <h5><strong><a href="/company2/{{ownerId}}">Explore {{linkCompany.name}}</a></strong></h5> -->

          <a type="button" class="btn btn-info btn-md btn-block" id='moreInfo' href="/company2/{{linkCompany._id}}">Explore {{linkCompany.name}}</a>

          <br>

        {{> autoformModals}}

        {{#afModal class="btn btn-default" collection="ContactReqs" operation="insert" omitFields="project,from,to" formId="makeContactReq"}}
        Request Callback
        {{/afModal}}
      </div>

    </div>
  </div>


</template>





<template name="projectCard">

      <div class="project-card left">





        <row padding-top='5px' padding-bottom='5px'>
            {{#with linkCompanyOwner}}
                <img class="profile-pic" src="{{user_photo}}" margin-bottom='5px' >

              <div class="col-sm-4">

                  {{name}}
                  <br>{{user_title}}
              </div>
            {{/with}}

                <div>
                  {{#each getInterestPic}}
                  <img class="project-icon" src="{{this}}" align='middle'/>
                  {{/each}}
              </div>

        </row>

        <!-- <img src="{{img}}" border="0" class="absolute-project-image"/> -->


        <center>
          <!-- <img src="{{img}}" border="0" display='block' margin='auto' align='middle'/> -->

          <img src="{{img}}" border="0" height='auto' width='400px' display='block' margin='auto' align='middle'/>


        </center>


        <!-- <text1>{{linkCompany.name}}</text1> -->
        <span>{{hline}}</span>

        <span>
        <!-- <div margin-left='20px'> -->
        <img class="icon" src="/images/icons/icon-H-impact.png" /><span class="blue" >{{impact_h}}</span>
        <img class="icon" src="/images/icons/icon_E-impact.png"  /><span class="green">{{impact_e}}</span>
        <img class="icon" src="/images/icons/icon-R-impact.png" /><span class="yellow">{{impact_r}}</span>
        <!-- </div> -->
        </span>

        <div class="clear">      </div>

        <div  padding-bottom='3px'>

        <div class="location"> With: {{linkCompany.name}} in <strong>{{location}}</strong> </div>
          <a type="button" class="btn btn-info btn-xs btn-block" id='moreInfo' href="/project/{{_id}}">Learn More</a>
        <!-- <a class="learn-more-button" href="/project/{{_id}}"> Learn More</a> -->
        </div>


      </div>



  </template>
