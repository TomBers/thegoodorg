<template name='home'>

<style>
.companyBox{
  border:1px solid black;
  margin-bottom:30px;
  margin:5px
}
.display,.cause,.subcause,.interaction{
  display:inline-block;
  font-size:1.5em;
  border:2px solid black;
  padding:10px;
  margin:5px
}

.display.checked,.cause.checked,.subcause.checked,.interaction.checked,.cause:hover,.subcause:hover,.interaction:hover{
  color: white;
  background: black;
}
</style>

<!-- <div class='col-sm-10 col-sm-offset-2' style='margin-bottom:30px'>
<div class="checkbox display">
  show startups
</div>
</div> -->


<div class='container-fluid'>

  {{userPrompt}}

  <div class='col-sm-12'>
    <div class='row'>
      <h1>About TGO</h1>
      <button type="button" class="btn btn-success seeAll">See All...</button>

      <h2>Cause : {{selCause}}</h2>

      <h2>Please Choose a Category :</h2>

      <div class='col-sm-10 col-sm-offset-2' style='margin-bottom:30px'>
        {{#each category}}
        {{> cause}}
        {{/each}}
      </div>
    </div>
      <!-- {{#if showSubCause}} -->
      <h2>Category : {{selSubcat}}</h2>
      <div class='col-sm-10 col-sm-offset-2' style='margin-bottom:30px'>
      {{#each subcat}}
      {{> subcause}}
      {{/each}}
      <!-- {{/if}} -->

    </div>
      {{#if showInteractions}}
      <h2>Interaction : {{selInteraction}}</h2>
      <div class='col-sm-10 col-sm-offset-2' style='margin-bottom:30px'>
      {{#each interactions}}
      {{> interaction}}
      {{/each}}
    </div>
      {{/if}}

      <button type="button" class="btn btn-success reset">Reset Filters?</button>

      {{#each visibleProjects}}

      <div class='col-sm-4 companyBox'>

        <!-- <img src='{{linkCompany.logo}}' style="width:50px;height:auto"> -->
        {{#with linkCompany}}
        <img src="{{logo}}" class="img-thumbnail" href={{url}} alt={{name}} width="100" height="auto">


        <!-- Company elements -->
        <!-- <h6>company name: {{name}}</h6> -->
        {{#with linkRepresentative}}

        <img src="{{user_photo}}" class="img-circle" alt={{contact_name}} width="100" height="auto">
        <h6>rep name: {{name}}</h6>
        <!-- <h6>rep email: {{contact_email}}</h6> -->
        <h6>rep role: {{user_title}}</h6>
        {{/with}}
        <br>
          <!-- <h6>company headline: {{hline}}</h6> -->
        {{/with}}
        <!-- <a href='/company/{{ownerId}}'>Company Summary</a> -->
        <a href='/company/{{ownerId}}'>{{name}}</a>

        <h6>-----------------------------</h6>
        <!-- Project elements -->

        <img src="{{img}}" class="img-rounded" href='/project/{{_id}}' alt="{{linkCompany.name}}" width="150" height=auto>

        <h5 style='margin-bottom: 0px;'>Project: {{title}}</h5>
        <h6>project headline: {{hline}}</h6>
        <h6>opportunities: {{interactions}}</h6>
        <h6>----------Impact----------------</h6>
        <h6>Environment: {{impact_e}}</h6>
        <h6>Health: {{impact_h}}</h6>
        <h6>Humanity: {{impact_r}}</h6>

        <a type="button" class="btn btn-success" href='/project/{{_id}}'>Learn more</a>
        <h6>-----------------------------</h6>
        <h6>location: {{location}}</h6>
        <h6></h6>
      </div>


      <!-- {{> projectDisplay}} -->
      {{/each}}


  </div>
</div>
  </template>

<template name="cause">
  <div class="cause">
    {{cat}}
  </div>
</template>

<template name="subcause">
  <div class="subcause">
    {{this}}
  </div>
</template>

<template name="interaction">
  <div class="interaction">
    {{this}}
  </div>
</template>


<template name="userPrompt">
{{#if currentUser}}
{{else}}
  Login for additional features...
{{/if}}

{{#if isRegistered}}
{{else}}
  {{> autoformModals}}
  {{#afModal class="btn btn-primary" collection="UserProfiles" operation="insert"}}
    Register
  {{/afModal}}
{{/if}}

</template>
