<template name='adminview'>
{{#if currentUser}}
{{#if isAdmin}}
 <body style="margin:80px 15px 0px 15px;">
<div class="faq container" style="margin:80px 15px 0px 15px;">
	  
	<ul class="nav nav-pills">
		<li class="active"><a data-toggle="pill" href="#users">Users</a></li>
		<li><a data-toggle="pill" href="#companies">Companies</a></li>
		<li><a data-toggle="pill" href="#projects">Projects</a></li>
		<li><a data-toggle="pill" href="#faq">FAQ</a></li>
    </ul>
	  
	<div class="tab-content">
		<div id="users" class="tab-pane fade in active">
		{{> reactiveTable collection=usersTable settings=usersTableSettings}}
		</div>
		
		<div id="companies" class="tab-pane fade">
		{{> reactiveTable collection=companiesTable settings=companiesTableSettings}}
		</div>
		
		<div id="projects" class="tab-pane fade">
		{{> reactiveTable collection=projectsTable settings=projectsTableSettings}}

		</div>
		
		<div id="faq" class="tab-pane fade">
		{{> faqadmin}}
		</div>
	</div>
</div>
</body>
{{/if}}
{{/if}}
</template>
